<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Product</title>
</h:head>
<h:body>
    <ui:composition template="template/default_layout.xhtml">

        <ui:define name="content">
            <div class="container">
                <div class="section">
                    <h1>Каталог</h1>
                    <div class="section">
                        <h:form>
                            <label for="product-id">ID: </label>
                            <h:inputText id="product-id" value="#{catalogController.product.id}"/>
                            <label for="product-name">Name: </label>
                            <h:inputText id="product-name" value="#{catalogController.product.name}"/>
                            <label for="product-description">Description: </label>
                            <h:inputText id="product-description" value="#{catalogController.product.description}"/>
                            <label for="product-price">Price: </label>
                            <h:inputText id="product-price" value="#{catalogController.product.price}">
                                <f:convertNumber/>
                            </h:inputText>
                            <h:commandButton value="ADD" actionListener="#{catalogController.addNewProduct}"/>
                            <h:commandButton value="SAVE" actionListener="#{catalogController.saveProduct}"/>
                        </h:form>
                    </div>
                    <div class="card-list">
                        <ui:repeat var="product" value="#{catalogController.products}">
                            <div class="card">
                                <h:form>
                                    <p>ID: <span>${product.id}</span></p>
                                    <p>NAME: <span>${product.name}</span></p>
                                    <p>DESC: <span>${product.description}</span></p>
                                    <p><h:commandLink actionListener="#{catalogController.removeProduct(product.id)}"
                                                      value="REMOVE"/></p>
                                    <p>
                                        <h:link outcome="edit_product" value="EDIT">
                                            <f:param name="id" value="#{product.id}"/>
                                        </h:link>
                                    </p>
                                </h:form>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>
</h:body>
</html>
