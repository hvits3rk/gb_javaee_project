<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Home</title>
</h:head>
<h:body>
    <ui:composition template="template/default_layout.xhtml">

        <ui:define name="content">
            <div class="container">
                <div class="section">
                    <h1>Редактирование продукта</h1>
                    <h:form>
                        <label for="product-name">NAME: </label>
                        <h:inputText id="product-name" value="#{productEditController.product.name}" />
                        <label for="product-desc">DESCRIPTION: </label>
                        <h:inputText id="product-desc" value="#{productEditController.product.description}" />
                        <label for="product-price">PRICE: </label>
                        <h:inputText id="product-price" value="#{productEditController.product.price}">
                            <f:convertNumber />
                        </h:inputText>
                        <p><h:commandButton value="SAVE" action="#{productEditController.save}" /></p>
                    </h:form>
                </div>
            </div>
        </ui:define>

    </ui:composition>
</h:body>
</html>
